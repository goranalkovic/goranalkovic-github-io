<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name='viewport' content='width=device-width,initial-scale=1'>
	<meta name="Description" content="Goran Alković's website">

	<title>Goran Alković</title>

	<!-- Favicons -->
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">

	<script defer src='/build/bundle.js'></script>

	<link rel='preload' href='/build/bundle.css' as="style">
	<link rel='preload' href='/global.css' as="style">

	<!-- Inlined essential CSS -->
	<style>
		:root {
			--background: #fff;
			--background-values: 0, 0%, 100%;
			--cv-underline: hsla(269, 100%, 69%, 0.4);
			--link: hsl(269, 80%, 49%);
			--link-visited: hsl(269, 80%, 41%);
			--border-focus-color: hsl(269, 80%, 49%);
			--text-color: #333;
			--text-color-values: 0, 0%, 20%;
			--button-active-color: #eee;
			--button-disabled-color: #999;
			--input-disabled-text-color: #999;
			--scrollbar-color: rgba(30, 30, 30, 0.4);
			--shadow-opacity: 0.24;

			--card-gap: 1rem;
			--card-padding: 1rem;
			--card-border: 1px solid var(--border-color);
			--card-width: 14rem;
			--card-height: 14rem;
			--card-height-mobile: 18rem;
			--border-radius: 6px;
			--button-height: 3rem;
			--skill-gradient: linear-gradient(to bottom right, hsla(var(--text-color-values), 0.02), hsla(var(--text-color-values), 0.06));
			--button-color: linear-gradient(to bottom, hsla(var(--text-color-values), 0.05), hsla(var(--text-color-values), 0.08));
			--button-hover-color: linear-gradient(to bottom, hsla(var(--text-color-values), 0.34), hsla(var(--text-color-values), 0.39));
			--border-color: hsla(var(--text-color-values), 0.16);
			--border-hover-color: hsla(var(--text-color-values), 0.2)
		}

		* {
			box-sizing: border-box
		}

		body,
		html {
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
			overflow-x: hidden
		}

		body {
			color: var(--text-color);
			background-color: var(--background);
			scroll-behavior: smooth;
		}

		svg {
			width: 19px;
			height: auto;
		}
	</style>

	<!-- CSS async loading -->
	<script defer src="https://cdnjs.cloudflare.com/ajax/libs/loadCSS/3.1.0/loadCSS.min.js"
		integrity="sha256-lrxR1QusNRdVrerboDtL6Qt+5ToI7RLO7uwemaYaG1Q=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"
		integrity="sha256-eVNjHw5UeU0jUqPPpZHAkU1z4U+QFBBY488WvueTm88=" crossorigin="anonymous"></script>
	<script defer>
		window.addEventListener('load', () => {
			loadCSS("/build/bundle.css");
			loadCSS("/global.css");
		});
	</script>
</head>

<body>
</body>

</html>
